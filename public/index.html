<!DOCTYPE html>
<html ng-app>
	<head>
				<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>

	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App</h1>
			<!-- <input ng-model="test"/>
			{{test}} -->
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Number</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="person.name" placeholder="Enter Name" /></td>
						<td><input class="form-control" ng-model="person.number" placeholder="Enter Number" /></td>
						<td><button class="btn btn-primary" ng-click="addPerson()">Add Contact</button></td>
						<td><button class="btn btn-info" ng-click="update()">Update</button></td>
						<td><button class="btn btn-info" ng-click="clear()">Clear</button></td>
					</tr>
					
					<tr ng-repeat="person in personList">
						<td>{{person.name}}</td>	
						<td>{{person.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove(person._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(person._id)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="controllers/controller.js"></script>
	</body>
</html>
